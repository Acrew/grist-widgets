<html>
<head>
    <meta charset="utf-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="screen.css">

    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script id="template-alert" type="x-tmpl-mustache">
        <div class="alert alert-{{type}} alert-dismissible fade show" role="alert">
            <p>{{message}}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </script>
    <script id="template-club" type="x-tmpl-mustache">
        {{^record.RNA}}
        <div class="container p-3" id="section-rna">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title fs-4">Code RNA</h2>
                    <p>Cette association n'a pas de RNA. Merci de consulter le journal officiel et de le renseigner.</p>
                    <p><a href="#" class="btn btn-secondary" target="_blank" id="btn-jo">Journal officiel</a></p>
                    <div class="input-group">
                        <input class="form-control" placeholder="RNA" id="input-rna"/>
                        <button class="btn btn-outline-primary" type="button" id="btn-rna">Valider</button>
                    </div>
                </div>
            </div>
        </div>
        {{/record.RNA}}

        {{#record.RNA}}
        <div class="container p-3">
            <div class="card mb-3" id="association">
                <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <h1 class="card-title fs-4">{{record.Nom}}</h1>
                    <span class="badge text-bg-{{color}}">{{record.Categorie}}</span>
                </div>
                <p class="text-secondary">{{record.Description}}</p>
                {{#record.Site}}<p><a class="btn btn-primary" href="{{record.Site}}" target="_blank"><i class="bi bi-globe-europe-africa"></i> Site web</a>{{/record.Site}}
                {{#record.Courriel}}<a class="btn btn-primary" href="mailto:{{record.Courriel}}" target="_blank"><i class="bi bi-envelope-fill"></i> Courriel</a></p>{{/record.Courriel}}
                </div>
            </div>

            <h3>Contacts</h3>
            <div class="card mb-3" id="contacts">
                <div class="card-header">
                    <ul class="list-group">
                        <li class="list-group-item">{{#Intitule_web}}<span data-bs-toggle="tooltip" title="Diffusable">✔️</span>{{/Intitule_web}}{{^Intitule_web}}<span data-bs-toggle="tooltip" title="Ne pas diffuser !">⛔</span>{{/Intitule_web}}{{Intitule}}</li>
                {{#Fixe}}<li class="list-group-item">{{#Fixe_web}}<span data-bs-toggle="tooltip" title="Diffusable">✔️</span>{{/Fixe_web}}{{^Fixe_web}}<span data-bs-toggle="tooltip" title="Ne pas diffuser !">⛔</span>{{/Fixe_web}}{{displayPhone}}</li>{{/Fixe}}
                {{#Mobile}}<li class="list-group-item">{{#Mobile_web}}<span data-bs-toggle="tooltip" title="Diffusable">✔️</span>{{/Mobile_web}}{{^Mobile_web}}<span data-bs-toggle="tooltip" title="Ne pas diffuser !">⛔</span>{{/Mobile_web}}{{displayPhone}}</li>{{/Mobile}}
                {{#Adresse}}<li class="list-group-item">{{#Adresse_web}}<span data-bs-toggle="tooltip" title="Diffusable">✔️</span>{{/Adresse_web}}{{^Adresse_web}}<span data-bs-toggle="tooltip" title="Ne pas diffuser !">⛔</span>{{/Adresse_web}}{{Adresse}}</li>{{/Adresse}}
                {{#Courriel}}<li class="list-group-item">{{#Courriel_web}}<span data-bs-toggle="tooltip" title="Diffusable">✔️</span>{{/Courriel_web}}{{^Courriel_web}}<span data-bs-toggle="tooltip" title="Ne pas diffuser !">⛔</span>{{/Courriel_web}}{{Courriel}}</li>{{/Courriel}}
                {{#Lienweb}}<li class="list-group-item">{{#Lienweb_web}}<span data-bs-toggle="tooltip" title="Diffusable">✔️</span>{{/Lienweb_web}}{{^Lienweb_web}}<span data-bs-toggle="tooltip" title="Ne pas diffuser !">⛔</span>{{/Lienweb_web}}<a href="{{Lienweb}}">{{Lienweb}}</a></li>{{/Lienweb}}
                        </ul>
                </div>
                <div class="card-body tab-content">
                    {{#record.Contacts}}
                    <div class="tab-pane fade" id="contact{{id}}">
                        <h4>{{Libelle}}</h4>
                        <ul class="list-group">
                        {{#Data}}
                            <li class="list-group-item"><span data-bs-toggle="tooltip" data-bs-title="Diffusable">{{#Publication_Web}}✔️{{/Publication_Web}}</span><span data-bs-toggle="tooltip" data-bs-title="Ne pas diffuser !">{{^Publication_Web}}⛔{{/Publication_Web}}</span> {{Type}} : {{Valeur}}</li>
                        {{/Data}}
                        </ul>
                    </div>
                    {{/record.Contacts}}
                    {{^record.Contacts}}
                    <p>Aucun contact n'est enregistré pour cette association</p>
                    {{/record.Contacts}}
                </div>
            <div>
        </div>
        {{/record.RNA}}
    </script>
</head>
<body id="body">
    <div class="container p-3" id="section-alerts">
        
    </div>
    <div class="container p-3" id="section-association">
        Chargement ...
    </div>

    <script src="index.js?v=0.1.0"></script>
</body>
</html>
